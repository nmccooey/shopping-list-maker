<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
        <title>Shopping List Maker</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles/list.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/829b98cafe.js" crossorigin="anonymous"></script>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>
    <body>
        <header>
            <h1>Shopping List Maker</h1>
        </header>
        <main>
            <div class="container">
                <button id="add-item-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-item-modal">
                    Add Item
                </button>

                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                  </table>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="add-item-modal" tabindex="-1" role="dialog" aria-labelledby="add item model" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-item-label">Add Item to Shopping List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-item-form">
                        <div class="form-group row">
                            <label for="item-name" class="col-sm-4 col-form-label col-form-label-lg">Item Name:</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control form-control-lg" id="item-name" placeholder="Strawberries">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="quantity" class="col-sm-8 col-form-label col-form-label-lg">Quantity:</label>
                            <div class="col-sm-4">
                              <input type="number" class="form-control form-control-lg" id="quantity" placeholder="1">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                </div>
                </div>
            </div>
            </div>
        </main>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- list.js -->
        <script src="scripts/list.js"></script>
    </body>
</html>
